<!DOCTYPE html>
<html>
  <head>
    <title>stop</title>
    <link rel="stylesheet" type="text/css" href="awesome.css">
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/UnderscoreAlex/UnderscoreAlex.github.io/main/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="//code.jquery.com/jquery-1.8.3.min.js"></script>
    <style type="text/css" href="awesome.css">
      pre { margin: 0; }
      .centered { margin: 0 auto; text-align: center; }
      h1 { text-align: center; }
    </style>
  </head>
  <body>
    <div id="MiddleFinger" class="centered" style="padding-top: 50px">
      <img src="https://em-content.zobj.net/source/whatsapp/390/middle-finger_1f595.png" alt="Image description" width="400" height="300"><br>
    </div>
    <p id="ipAddress" class="centered"></p>
    <script>
      $(document).ready(function() {
        $.ajax({
          url: "https://ipv4.ident.me/",
          type: "GET",
          success: function(response) {
            $("#ipAddress").text(response);
          },
          error: function(xhr, status, error) {
            console.error("Error fetching IP address:", error);
          }
        });
      });
    </script>
  </body>
</html>
