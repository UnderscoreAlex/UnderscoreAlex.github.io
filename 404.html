<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        .image-container {
            width: 400px; /* Adjust width as needed */
            height: 250px; /* Adjust height as needed */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        .video-container {
            width: 0;
            height: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="image-container" id="imageContainer" style="background-image: url('https://cdn.discordapp.com/attachments/546361440731136008/1209002284999123014/undertale_text_box.gif?ex=65e5561e&is=65d2e11e&hm=046ab3279dc7f27cd758995b8f69b6131dc880d4b21da9755f568b9f1ce6e40d');"></div>
    <div class="video-container">
        <iframe width="0" height="0" src="https://www.youtube.com/embed/CzM2oWtTAws?autoplay=1" frameborder="0" allowfullscreen></iframe>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var imageContainer = document.getElementById('imageContainer');
            var imageUrl = 'https://cdn.discordapp.com/attachments/546361440731136008/1209001324461690930/undertale_text_box.png?ex=65e55539&is=65d2e039&hm=c95f5c20cf2ff2a644071f835cf0d2f5f84bcca29bd7f7929fb64abafd493695';

            imageContainer.addEventListener('animationend', function() {
                imageContainer.style.backgroundImage = "url('" + imageUrl + "')";
            });
        });
    </script>
</body>
</html>
