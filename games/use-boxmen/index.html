<!DOCTYPE html>
<html>
  <head>
    <title>clompany: Use Boxmen</title>
    <link rel="stylesheet" type="text/css" href="https://raw.githubusercontent.com/UnderscoreAlex/UnderscoreAlex.github.io/main/games/awesome.css">
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/UnderscoreAlex/UnderscoreAlex.github.io/main/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="//code.jquery.com/jquery-1.8.3.min.js"></script>
    <style type="text/css" href="awesome.css">
      pre { margin: 0; }
      .centered { margin: 0 auto; text-align: center; }
      h1 { text-align: center; }
    </style>
  </head>
  <body>
    <div id="MiddleFinger" class="centered" style="padding-top: 50px">
        <div id='ruffle'></div>
                <script src='https://unpkg.com/@ruffle-rs/ruffle'></script>
                <script>
        var swfobject = {};

        swfobject.embedSWF = function(url, cont, width, height){
            var ruffle = window.RufflePlayer.newest(),
                player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
                    width: width,
                    height: height,
                    style: 'width: ' + width + 'px; height: ' + height + 'px',
                });

            player.load({ url: url });
        }

        swfobject.embedSWF('/use-boxmen.swf', 'ruffle', 650, 650);
                </script>
    </div>
  </body>
</html>
