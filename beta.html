<!DOCTYPE html>
<html>
  <head>
    <meta property="og:image" content="https://cdn.discordapp.com/attachments/632337938507628564/1154597089565749330/star.png">
    <meta name="description" content="the clompany website">

    <link rel="shortcut icon" href="https://raw.githubusercontent.com/UnderscoreAlex/UnderscoreAlex.github.io/main/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="//code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="/jquery.jscroll.js"></script>
    <style type="text/css">
      /* Add CSS styles */
      pre { margin: 0; }
      .centered { text-align: center; }
      .content-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        padding-top: 100px;
        position: relative;
        max-width: 1000px; /* Adjust max-width as needed */
        margin: 0 auto;
      }
      .image-container {
        width: 160px;
        height: 600px;
        position: fixed;
        top: 50%;
        transform: translateY(-50%);
        z-index: 1;
      }
      .image-container img {
        width: 100%;
        height: auto;
        display: block;
      }
      #horse {
        flex: 1;
        text-align: center;
        z-index: 0;
        padding: 0 180px; /* Adjust padding to accommodate the fixed images */
        position: relative;
      }
      /* Hidden class */
      .hidden {
        display: none;
      }
    </style>
    <script type="text/javascript">
      // Function to detect if the user is on a mobile device
      function isMobileDevice() {
        return (typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1);
      }

      // Function to display the message for mobile users
      function displayMobileMessage() {
        if (isMobileDevice()) {
          document.getElementById('mobile-message').classList.remove('hidden');
        }
      }

      // Call the function to display the message
      displayMobileMessage();
    </script>
  </head>
  <body>
    <!-- Image centered at the top -->
    <div style="text-align: center; padding-top: 0px;">
      <img src="https://assets.bigcartel.com/theme_images/110731273/cooltext440547071313410.gif" alt="Centered Image">
    </div>

    <!-- Mobile message -->
    <div id="mobile-message" class="centered hidden">
      <p>Please use a desktop for the full experience.</p>
    </div>

    <!-- Rest of your content -->
    <div class="centered">
      <div class="content-wrapper">
        <div class="image-container image-container-left" style="left: 0;">
          <a href="" target="_blank"><img src="" alt="Image 1"></a>
        </div>
        <div id="horse">
          <!-- Your center text -->
          <a href="https://www.shop.clown.company">shop</a><br>
          <a href="https://www.clown.company/credits">credits</a>
          <a href="legs.html"></a>
        </div>
        <div class="image-container image-container-right" style="right: 0;">
          <a href="" target="_blank"><img src="" alt="Image 2"></a>
        </div>
      </div>
    </div>
  </body>
</html>
